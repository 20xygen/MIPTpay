{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{% static 'css/material_login.css' %}">
    <title>Register</title>
</head>
<body>
<div class="container" id="container">
	<div class="form-container sign-in-container">
		<form method="post">
			{% csrf_token %}
			<h1>Create Account</h1>
			<input type="text" name="username" placeholder="Username" />
			<input type="email" name="address" placeholder="Email" />
			<input type="text" name="name" placeholder="Name" />
			<input type="text" name="surname" placeholder="Surname" />
			<input type="text" name="passport" placeholder="Passport (Example: 1234567890)" />
			<input type="password" name="password1" placeholder="Password (min 8 chars, min one number)" />
			<input type="password" name="password2" placeholder="Password (Same password)" />
			<button>Sign Up</button>
		</form>
	</div>
	<div class="overlay-container">
		<div class="overlay">
			<div class="overlay-panel overlay-right">
				<h1>Welcome Back!</h1>
				<p>To keep connected with us please login with your personal info</p>
				<button class="ghost" id="signIn" onclick="location.href = '/accounts/login/?next=/home/'">Sign In</button>
			</div>
		</div>
	</div>
</div>
</body>
</html>
