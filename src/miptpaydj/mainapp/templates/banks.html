{% extends 'base.html' %}
{% block title %}Banks{% endblock %}
{% block header %}Banks{% endblock %}
{% block content %}
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
            </tr>
        </thead>
        <tbody>
            {% for bank in banks %}
            <tr>
                <td>{{ bank.id }}</td>
                <td>{{ bank.name }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
