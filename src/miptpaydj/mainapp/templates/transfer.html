{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{% static 'css/register.css' %}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/simple-line-icons/2.4.1/css/simple-line-icons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <title>Transfer</title>
</head>
<body>
    <div class="registration-form">
        <form method="post">
            {% csrf_token %}
            <div class="form-icon">
                <span><i class="icon icon-user"></i></span>
            </div>
            <div class="form-group">
                <input type="text" class="form-control item" name="bank_id" placeholder="Bank ID">
            </div>
            <div class="form-group">
                <input type="text" class="form-control item" name="account_id1" placeholder="Account ID1">
            </div>
            <div class="form-group">
                <input type="text" class="form-control item" name="account_id2" placeholder="Account ID2">
            </div>
            <div class="form-group">
                <input type="text" class="form-control item" name="sum" placeholder="Sum">
            </div>
            {{ form.errors }}
            <div class="form-group">
                <input type="submit" value="TRANSFER">

            </div>
        </form>
    </div>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.15/jquery.mask.min.js"></script>
</body>
</html>
